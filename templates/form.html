<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 12px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Diamond Price Prediction</h2>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <div class="form-group">
            <label>Carat</label>
            <input type="text" name="carat" placeholder="Enter carat value" required>
        </div>

        <div class="form-group">
            <label>Depth</label>
            <input type="text" name="depth" placeholder="Enter depth value" required>
        </div>

        <div class="form-group">
            <label>Table</label>
            <input type="text" name="table" placeholder="Enter table value" required>
        </div>

        <div class="form-group">
            <label>X</label>
            <input type="text" name="x" placeholder="Enter x value" required>
        </div>

        <div class="form-group">
            <label>Y</label>
            <input type="text" name="y" placeholder="Enter y value" required>
        </div>

        <div class="form-group">
            <label>Z</label>
            <input type="text" name="z" placeholder="Enter z value" required>
        </div>

        <div class="form-group">
            <label>Cut</label>
            <select name="cut" required>
                <option value="">Select</option>
                <option value="Fair">Fair</option>
                <option value="Good">Good</option>
                <option value="Very Good">Very Good</option>
                <option value="Premium">Premium</option>
                <option value="Ideal">Ideal</option>
            </select>
        </div>

        <div class="form-group">
            <label>Color</label>
            <select name="color" required>
                <option value="">Select</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
            </select>
        </div>

        <div class="form-group">
            <label>Clarity</label>
            <select name="clarity" required>
                <option value="">Select</option>
                <option value="IF">IF</option>
                <option value="VVS1">VVS1</option>
                <option value="VVS2">VVS2</option>
                <option value="VS1">VS1</option>
                <option value="VS2">VS2</option>
                <option value="SI1">SI1</option>
                <option value="SI2">SI2</option>
            </select>
        </div>

        <button type="submit">Predict Price</button>

    </form>
</div>
</body>
</html>
